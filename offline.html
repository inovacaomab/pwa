<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsGo - Offline</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        h1 {
            color: #000000;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }
        .retry-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .retry-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icons/icon-192.png" alt="WhatsGo Logo" class="logo">
        <h1>WhatsGo - Offline</h1>
        <p>Ops! Parece que você está offline no momento. Verifique sua conexão com a internet e tente novamente.</p>
        <button class="retry-button" onclick="retryConnection()">Tentar Novamente</button>
    </div>

    <script>
        function retryConnection() {
            window.location.href = 'https://www.whatsgo.app.br/';
        }
    </script>
</body>
</html>
